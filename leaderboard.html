<head>
  <title>Leaderboard</title>
</head>
<body>
  {{> loginButtons}}
  <h1>Leaderboard</h1>
  {{> leaderboard}}
  <canvas id="myCanvas" width="200" height="100"></canvas>
</body>


<template name="leaderboard">
    <table>
        <ol>
        {{#each player}}
            <li class="player {{selectedClass}}"><th>{{name}}</th> <tr>{{score}}</tr></li>
        {{/each}}
        </ol>
    </table>

    {{#if showSelectedPlayer}}
        <input type="button" class="increment" value="Give 5 Points">
        <input type="button" class="decrement" value="Penalize">
    {{/if}}


    {{#if showSelectedPlayer}}
        <li class="selectedCurrent">Selected Player: {{showSelectedPlayer.name}}</li>
    {{/if}}

    {{> addPlayerForm}}

    <input type="button" class="remove" value="Remove Player">

    <ul class="total">
        <li class="totalPlayers"> {{totalPlayers}} total players currently</li>
    </ul>
</template>

<template name="addPlayerForm">
    {{#if currentUser}}
    <br>
    <form>
        <fieldset>
            <legend>Add a Player</legend>
            Name:<br>
            <input type="text" name="playerName">
            <br>
            Quantity:<br>
            <input type="number" name="quantity" min="5" max="500">
                <!--    type="text" name="playerScore" value=100-->
            <br><br>
            <input type="submit" value="Add Player and Score">
        </fieldset>
    </form>
    <br>
    {{/if}}
</Template>
